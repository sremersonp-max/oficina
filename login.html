<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Esquadrias</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .alert-error {
            background: #fde8e8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .alert-success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè≠ SISTEMA ESQUADRIAS</h1>
            <p>Gest√£o de Or√ßamentos e Estoque</p>
        </div>

        <div class="login-content">
            <!-- Alertas -->
            <div id="alertContainer"></div>

            <!-- Formul√°rio de Login -->
            <form id="loginForm" onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="email">üìß E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="senha">üîí Senha</label>
                    <input type="password" id="senha" required placeholder="Sua senha">
                </div>

                <button type="submit" class="btn btn-primary" id="btnLogin">
                    üöÄ Entrar no Sistema
                </button>
            </form>

            <div class="loading hidden" id="loading">
                üîÑ Conectando...
            </div>

            <div class="footer">
                <p>Sistema de Gest√£o - Esquadrias & Servi√ßos</p>
                <small>Vers√£o 1.0</small>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // =============================================================================
        // VARI√ÅVEIS GLOBAIS
        // =============================================================================
        let usuarioLogado = null;

        // =============================================================================
        // INICIALIZA√á√ÉO
        // =============================================================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê Sistema de login iniciado');
            
            // Verifica se j√° est√° logado
            verificarLoginExistente();
        });

        // =============================================================================
        // FUN√á√ïES DE LOGIN
        // =============================================================================
        async function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');
            const loading = document.getElementById('loading');

            if (!email || !senha) {
                mostrarAlerta('‚ùå Preencha e-mail e senha', 'error');
                return;
            }

            // Mostrar loading
            btnLogin.disabled = true;
            loading.classList.remove('hidden');

            try {
                console.log('üîê Tentando login:', email);
                
                // Fazer login via Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: senha
                });

                if (error) {
                    // Se falhar, tenta buscar na tabela usuarios (fallback)
                    await tentarLoginFallback(email, senha);
                    return;
                }

                // Login bem-sucedido
                usuarioLogado = data.user;
                console.log('‚úÖ Login realizado:', usuarioLogado);
                
                // Salvar sess√£o
                localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
                localStorage.setItem('token', data.session.access_token);
                
                mostrarAlerta('‚úÖ Login realizado com sucesso!', 'success');
                
                // Redirecionar para o sistema
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                mostrarAlerta('‚ùå Erro ao fazer login: ' + error.message, 'error');
            } finally {
                btnLogin.disabled = false;
                loading.classList.add('hidden');
            }
        }

        // Fallback para tabela usuarios personalizada
        async function tentarLoginFallback(email, senha) {
            try {
                console.log('üîÑ Tentando login fallback...');
                
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('email', email)
                    .eq('ativo', true)
                    .single();

                if (error || !data) {
                    mostrarAlerta('‚ùå E-mail ou senha incorretos', 'error');
                    return;
                }

                // Verificar senha (simples - em produ√ß√£o usar bcrypt)
                if (data.senha === senha) {
                    usuarioLogado = {
                        id: data.id,
                        email: data.email,
                        nome: data.nome,
                        perfil: data.perfil
                    };
                    
                    // Salvar sess√£o
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
                    
                    mostrarAlerta('‚úÖ Login realizado com sucesso!', 'success');
                    
                    // Redirecionar
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    mostrarAlerta('‚ùå E-mail ou senha incorretos', 'error');
                }

            } catch (error) {
                console.error('‚ùå Erro no login fallback:', error);
                mostrarAlerta('‚ùå Erro no sistema de login', 'error');
            }
        }

        function verificarLoginExistente() {
            const usuarioSalvo = localStorage.getItem('usuarioLogado');
            
            if (usuarioSalvo) {
                try {
                    usuarioLogado = JSON.parse(usuarioSalvo);
                    console.log('‚úÖ Usu√°rio j√° logado:', usuarioLogado);
                    
                    // Redirecionar automaticamente se j√° estiver logado
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao verificar login:', error);
                    localStorage.removeItem('usuarioLogado');
                }
            }
        }

        function fazerLogout() {
            localStorage.removeItem('usuarioLogado');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // =============================================================================
        // FUN√á√ïES AUXILIARES
        // =============================================================================
        function mostrarAlerta(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensagem;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Fun√ß√£o global para verificar autentica√ß√£o em outras p√°ginas
        window.verificarAutenticacao = function() {
            const usuario = localStorage.getItem('usuarioLogado');
            if (!usuario) {
                window.location.href = 'login.html';
                return null;
            }
            return JSON.parse(usuario);
        };

        // Fun√ß√£o global para logout
        window.fazerLogout = fazerLogout;
    </script>
</body>
</html>
